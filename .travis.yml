sudo: required
services:
  - docker

before_install:
  - docker build -t vroxo/docker-react-app -f Dockerfile.dev .

script:
  - docker run -e CI=true vroxo/docker-react-app npm run test -- --coverage

deploy:
  provider: elasticbeanstalk
  region: "sa-east-1"
  app: "docker-app-react"
  env: "DockerAppReact-env"
  bucket_bame: "elasticbeanstalk-sa-east-1-242754898733"
  bucket_path: "docker-react-app"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
